name: Flutter CI

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - '.github/workflows/flutter.yml'
  pull_request:
    branches: [main]
    paths:
      - 'frontend/**'

jobs:
  # ─────────────────────────────────────────────────────────────────────────
  # Analyse + Tests
  # ─────────────────────────────────────────────────────────────────────────
  test:
    name: Flutter Analyze & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.x'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        working-directory: frontend
        run: flutter pub get

      - name: Generate l10n
        working-directory: frontend
        run: flutter gen-l10n

      - name: Analyze (lint)
        working-directory: frontend
        run: flutter analyze --fatal-infos

      - name: Run unit tests
        working-directory: frontend
        run: flutter test test/unit/ --coverage

      - name: Run widget tests
        working-directory: frontend
        run: flutter test test/widget/ --coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: always()
        continue-on-error: true   # pas de token Codecov configuré — non bloquant
        with:
          file: frontend/coverage/lcov.info
          flags: flutter

  # ─────────────────────────────────────────────────────────────────────────
  # Build Android APK (debug)
  # ─────────────────────────────────────────────────────────────────────────
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.x'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        working-directory: frontend
        run: flutter pub get

      - name: Generate platform files (android)
        working-directory: frontend
        run: flutter create . --platforms android --org com.mycoach.app

      - name: Generate l10n
        working-directory: frontend
        run: flutter gen-l10n

      - name: Build APK (debug)
        working-directory: frontend
        run: |
          flutter build apk --debug \
            --dart-define=API_BASE_URL=http://192.168.10.63:8200

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: mycoach-debug-apk
          path: frontend/build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 7

  # ─────────────────────────────────────────────────────────────────────────
  # Build Web
  # ─────────────────────────────────────────────────────────────────────────
  build-web:
    name: Build Flutter Web
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.x'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        working-directory: frontend
        run: flutter pub get

      - name: Generate platform files (web)
        working-directory: frontend
        run: flutter create . --platforms web --org com.mycoach.app

      - name: Generate l10n
        working-directory: frontend
        run: flutter gen-l10n

      - name: Build Web
        working-directory: frontend
        run: |
          flutter build web \
            --dart-define=API_BASE_URL=http://192.168.10.63:8200

      - name: Upload Web artifact
        uses: actions/upload-artifact@v4
        with:
          name: mycoach-web
          path: frontend/build/web/
          retention-days: 7
