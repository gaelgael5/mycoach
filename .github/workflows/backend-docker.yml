# ─────────────────────────────────────────────────────────────────────────────
# MyCoach — CI/CD Backend (GitHub Actions)
# Migré depuis AppVeyor — même stratégie de branche
#
#   TOUTES les branches : lint + typecheck + tests + docker build (sans push)
#   main (hors PR)       : push → :latest, :build-N, :sha
#   backend/* et dev     : push → :dev, :branch-name
# ─────────────────────────────────────────────────────────────────────────────
name: Backend CI/CD

on:
  push:
    branches: [dev, uat, main]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-docker.yml'
  pull_request:
    paths:
      - 'backend/**'

concurrency:
  group: backend-${{ github.ref }}
  cancel-in-progress: true

env:
  DOCKER_IMAGE: blackbeardteam/mycoach-api
  DATABASE_URL: postgresql+asyncpg://mycoach:mycoach_test@localhost:5432/mycoach_test
  APP_ENV: test

jobs:
  lint-test:
    name: Lint + Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: mycoach
          POSTGRES_PASSWORD: mycoach_test
          POSTGRES_DB: mycoach_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U mycoach"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: pip
          cache-dependency-path: backend/requirements*.txt

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install -r backend/requirements-dev.txt

      - name: PostgreSQL extensions
        run: |
          PGPASSWORD=mycoach_test psql -h localhost -U mycoach -d mycoach_test -c 'CREATE EXTENSION IF NOT EXISTS "uuid-ossp";'
          PGPASSWORD=mycoach_test psql -h localhost -U mycoach -d mycoach_test -c 'CREATE EXTENSION IF NOT EXISTS pg_trgm;'
          PGPASSWORD=mycoach_test psql -h localhost -U mycoach -d mycoach_test -c 'CREATE EXTENSION IF NOT EXISTS unaccent;'

      - name: Lint (ruff)
        run: ruff check backend/app/ --output-format=github
        continue-on-error: true

      - name: Typecheck (mypy)
        run: mypy backend/app/ --ignore-missing-imports --no-error-summary
        continue-on-error: true

      - name: Tests (pytest)
        env:
          FIELD_ENCRYPTION_KEY: ${{ secrets.FIELD_ENCRYPTION_KEY }}
          TOKEN_ENCRYPTION_KEY: ${{ secrets.TOKEN_ENCRYPTION_KEY }}
          API_KEY_SALT: ${{ secrets.API_KEY_SALT }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
        run: |
          cd backend
          PYTHONPATH=. pytest tests/ -v --tb=short --cov=app --cov-report=xml:coverage.xml -x
        continue-on-error: true

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: backend/coverage.xml
          if-no-files-found: ignore

  docker:
    name: Docker Build & Push
    needs: lint-test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker meta
        id: meta
        run: |
          BRANCH="${GITHUB_REF_NAME}"
          SHORT_SHA="${GITHUB_SHA:0:8}"
          BUILD_NUM="${GITHUB_RUN_NUMBER}"
          IS_PR="${{ github.event_name == 'pull_request' }}"

          echo "branch=$BRANCH" >> $GITHUB_OUTPUT
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT
          echo "build_num=$BUILD_NUM" >> $GITHUB_OUTPUT
          echo "is_pr=$IS_PR" >> $GITHUB_OUTPUT

          if [ "$IS_PR" = "true" ]; then
            echo "push=false" >> $GITHUB_OUTPUT
            echo "tags=blackbeardteam/mycoach-api:ci-$BUILD_NUM" >> $GITHUB_OUTPUT
          elif [ "$BRANCH" = "main" ]; then
            echo "push=true" >> $GITHUB_OUTPUT
            echo "tags=blackbeardteam/mycoach-api:latest,blackbeardteam/mycoach-api:build-$BUILD_NUM,blackbeardteam/mycoach-api:$SHORT_SHA" >> $GITHUB_OUTPUT
          elif [ "$BRANCH" = "uat" ]; then
            echo "push=true" >> $GITHUB_OUTPUT
            echo "tags=blackbeardteam/mycoach-api:uat,blackbeardteam/mycoach-api:uat-build-$BUILD_NUM" >> $GITHUB_OUTPUT
          elif echo "$BRANCH" | grep -qE '^(backend/|dev$)'; then
            echo "push=true" >> $GITHUB_OUTPUT
            BRANCH_TAG=$(echo "$BRANCH" | sed 's|/|-|g')
            echo "tags=blackbeardteam/mycoach-api:dev,blackbeardteam/mycoach-api:dev-build-$BUILD_NUM" >> $GITHUB_OUTPUT
          else
            echo "push=false" >> $GITHUB_OUTPUT
            echo "tags=blackbeardteam/mycoach-api:ci-$BUILD_NUM" >> $GITHUB_OUTPUT
          fi

      - name: Login to Docker Hub
        if: steps.meta.outputs.push == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASS }}

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: ${{ steps.meta.outputs.push }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: |
            build.number=${{ steps.meta.outputs.build_num }}
            build.date=${{ github.event.head_commit.timestamp }}
            git.commit=${{ steps.meta.outputs.short_sha }}
            git.branch=${{ steps.meta.outputs.branch }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
