name: Flutter Android Build

on:
  push:
    paths:
      - 'mobile/**'
      - '.github/workflows/flutter-android.yml'
    branches: ['**']
  pull_request:
    paths:
      - 'mobile/**'

env:
  FLUTTER_VERSION: '3.41.2'
  JAVA_VERSION: '17'

permissions:
  contents: write

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set environment
        id: env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "ENV=prod" >> $GITHUB_OUTPUT
            echo "API_URL=http://192.168.10.63:8000/api/v1" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/heads/staging* ]]; then
            echo "ENV=staging" >> $GITHUB_OUTPUT
            echo "API_URL=http://192.168.10.63:8000/api/v1" >> $GITHUB_OUTPUT
          else
            echo "ENV=dev" >> $GITHUB_OUTPUT
            echo "API_URL=http://192.168.10.63:8000/api/v1" >> $GITHUB_OUTPUT
          fi

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Install dependencies
        working-directory: mobile
        run: flutter pub get

      - name: Analyze
        working-directory: mobile
        run: flutter analyze --no-fatal-infos || true

      # Tests non-bloquants (continue mÃªme en cas d'Ã©chec)
      - name: Run tests
        working-directory: mobile
        continue-on-error: true
        run: flutter test --coverage --dart-define=ENV=test --dart-define=API_BASE_URL=http://localhost:8000/api/v1

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: flutter-coverage
          path: mobile/coverage/lcov.info
          if-no-files-found: ignore

      # â”€â”€â”€ Build APK Release (main) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Build APK Release
        if: github.ref == 'refs/heads/main'
        working-directory: mobile
        run: |
          flutter build apk --release \
            --dart-define=ENV=${{ steps.env.outputs.ENV }} \
            --dart-define=API_BASE_URL=${{ steps.env.outputs.API_URL }}

      # â”€â”€â”€ CrÃ©er une GitHub Release avec l'APK â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Get version
        if: github.ref == 'refs/heads/main'
        id: version
        run: echo "TAG=v1.0.0-build.${{ github.run_number }}" >> $GITHUB_OUTPUT

      - name: Rename APK
        if: github.ref == 'refs/heads/main'
        run: |
          cp mobile/build/app/outputs/flutter-apk/app-release.apk \
             mobile/build/app/outputs/flutter-apk/mycoach-${{ steps.version.outputs.TAG }}.apk

      - name: Create GitHub Release
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.TAG }}
          name: "MyCoach ${{ steps.version.outputs.TAG }}"
          body: |
            ðŸš€ Build automatique #${{ github.run_number }}
            
            **Commit:** ${{ github.event.head_commit.message }}
            **API:** ${{ steps.env.outputs.API_URL }}
            
            ðŸ“± TÃ©lÃ©charge l'APK ci-dessous et installe-le sur ton Android.
          files: |
            mobile/build/app/outputs/flutter-apk/mycoach-${{ steps.version.outputs.TAG }}.apk
            mobile/build/app/outputs/flutter-apk/app-release.apk

      # â”€â”€â”€ Upload artifacts (backup) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Upload APK Release
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: mycoach-release-apk
          path: mobile/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30

      # â”€â”€â”€ Staging â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Build APK Staging
        if: startsWith(github.ref, 'refs/heads/staging')
        working-directory: mobile
        run: |
          flutter build apk --release \
            --dart-define=ENV=${{ steps.env.outputs.ENV }} \
            --dart-define=API_BASE_URL=${{ steps.env.outputs.API_URL }}

      - name: Upload APK Staging
        if: startsWith(github.ref, 'refs/heads/staging')
        uses: actions/upload-artifact@v4
        with:
          name: mycoach-staging-apk
          path: mobile/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 14

      # â”€â”€â”€ Debug â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Build APK Debug
        if: github.ref != 'refs/heads/main' && !startsWith(github.ref, 'refs/heads/staging')
        working-directory: mobile
        run: |
          flutter build apk --debug \
            --dart-define=ENV=${{ steps.env.outputs.ENV }} \
            --dart-define=API_BASE_URL=${{ steps.env.outputs.API_URL }}

      - name: Upload APK Debug
        if: github.ref != 'refs/heads/main' && !startsWith(github.ref, 'refs/heads/staging')
        uses: actions/upload-artifact@v4
        with:
          name: mycoach-debug-apk
          path: mobile/build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 7
