# ─────────────────────────────────────────────────────────────────────────────
# MyCoach — CI Flutter Android (GitHub Actions)
#
# Déclenché sur : push et PR touchant mobile/
# Environnements :
#   - main         → PROD  (https://api.mycoach-app.com/api/v1)
#   - staging/*    → STAGING (http://192.158.10.63:8000/api/v1)
#   - dev / other  → DEV   (http://localhost:8000/api/v1)
# ─────────────────────────────────────────────────────────────────────────────

name: Flutter Android Build

on:
  push:
    paths:
      - 'mobile/**'
      - '.github/workflows/flutter-android.yml'
    branches: ['**']
  pull_request:
    paths:
      - 'mobile/**'

env:
  FLUTTER_VERSION: '3.41.2'
  JAVA_VERSION: '17'

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      # ─── Checkout ──────────────────────────────────────────────────────
      - uses: actions/checkout@v4

      # ─── Déterminer l'environnement ────────────────────────────────────
      - name: Set environment
        id: env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "ENV=prod" >> $GITHUB_OUTPUT
            echo "API_URL=https://api.mycoach-app.com/api/v1" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/heads/staging* ]]; then
            echo "ENV=staging" >> $GITHUB_OUTPUT
            echo "API_URL=http://192.158.10.63:8000/api/v1" >> $GITHUB_OUTPUT
          else
            echo "ENV=dev" >> $GITHUB_OUTPUT
            echo "API_URL=http://localhost:8000/api/v1" >> $GITHUB_OUTPUT
          fi

      # ─── Java JDK ─────────────────────────────────────────────────────
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      # ─── Flutter SDK ──────────────────────────────────────────────────
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      # ─── Dépendances ──────────────────────────────────────────────────
      - name: Install dependencies
        working-directory: mobile
        run: flutter pub get

      # ─── Analyze ──────────────────────────────────────────────────────
      - name: Analyze
        working-directory: mobile
        run: flutter analyze --no-fatal-infos || true

      # ─── Tests (toujours en env dev/localhost) ─────────────────────────
      - name: Run tests
        working-directory: mobile
        run: flutter test --coverage --dart-define=ENV=test --dart-define=API_BASE_URL=http://localhost:8000/api/v1

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: flutter-coverage
          path: mobile/coverage/lcov.info

      # ─── Build APK Release (main) ─────────────────────────────────────
      - name: Build APK Release
        if: github.ref == 'refs/heads/main'
        working-directory: mobile
        run: |
          flutter build apk --release \
            --dart-define=ENV=${{ steps.env.outputs.ENV }} \
            --dart-define=API_BASE_URL=${{ steps.env.outputs.API_URL }}

      # ─── Build APK Staging ─────────────────────────────────────────────
      - name: Build APK Staging
        if: startsWith(github.ref, 'refs/heads/staging')
        working-directory: mobile
        run: |
          flutter build apk --release \
            --dart-define=ENV=${{ steps.env.outputs.ENV }} \
            --dart-define=API_BASE_URL=${{ steps.env.outputs.API_URL }}

      # ─── Build APK Debug (autres branches) ─────────────────────────────
      - name: Build APK Debug
        if: github.ref != 'refs/heads/main' && !startsWith(github.ref, 'refs/heads/staging')
        working-directory: mobile
        run: |
          flutter build apk --debug \
            --dart-define=ENV=${{ steps.env.outputs.ENV }} \
            --dart-define=API_BASE_URL=${{ steps.env.outputs.API_URL }}

      # ─── Upload APK Release ────────────────────────────────────────────
      - name: Upload APK Release
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: mycoach-release-apk
          path: mobile/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30

      # ─── Upload APK Staging ────────────────────────────────────────────
      - name: Upload APK Staging
        if: startsWith(github.ref, 'refs/heads/staging')
        uses: actions/upload-artifact@v4
        with:
          name: mycoach-staging-apk
          path: mobile/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 14

      # ─── Upload APK Debug ──────────────────────────────────────────────
      - name: Upload APK Debug
        if: github.ref != 'refs/heads/main' && !startsWith(github.ref, 'refs/heads/staging')
        uses: actions/upload-artifact@v4
        with:
          name: mycoach-debug-apk
          path: mobile/build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 7
