name: Flutter Android Build

on:
  push:
    branches: [dev, uat]
    paths:
      - 'mobile/**'
      - '.github/workflows/flutter-android.yml'
  pull_request:
    paths:
      - 'mobile/**'

env:
  FLUTTER_VERSION: '3.41.2'
  JAVA_VERSION: '17'

concurrency:
  group: flutter-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set environment
        id: env
        run: |
          BRANCH="${GITHUB_REF_NAME}"
          if [[ "$BRANCH" == "uat" ]]; then
            echo "ENV=staging" >> $GITHUB_OUTPUT
          else
            echo "ENV=dev" >> $GITHUB_OUTPUT
          fi
          echo "API_URL=http://192.168.10.63:8200" >> $GITHUB_OUTPUT

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Install dependencies
        working-directory: mobile
        run: flutter pub get

      - name: Analyze
        working-directory: mobile
        run: flutter analyze --no-fatal-infos || true

      - name: Run tests
        working-directory: mobile
        continue-on-error: true
        run: flutter test --coverage --dart-define=ENV=test --dart-define=API_BASE_URL=http://localhost:8000

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: flutter-coverage
          path: mobile/coverage/lcov.info
          if-no-files-found: ignore

      # ─── Build APK ────────────────────────────────────────────────────
      - name: Build APK
        working-directory: mobile
        run: |
          sed -i "s/version: 1.0.0+.*/version: 1.0.0+${{ github.run_number }}/" pubspec.yaml
          if [[ "${{ github.ref_name }}" == "uat" ]]; then
            flutter build apk --release \
              --dart-define=ENV=${{ steps.env.outputs.ENV }} \
              --dart-define=API_BASE_URL=${{ steps.env.outputs.API_URL }}
          else
            flutter build apk --debug \
              --dart-define=ENV=${{ steps.env.outputs.ENV }} \
              --dart-define=API_BASE_URL=${{ steps.env.outputs.API_URL }}
          fi

      # ─── Firebase App Distribution (dev builds → testers) ─────────────
      - name: Upload to Firebase App Distribution
        if: github.ref_name == 'dev'
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: "1:552200590101:android:90b6122ab2ba06e552cf1c"
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          groups: testers
          file: mobile/build/app/outputs/flutter-apk/app-debug.apk
          releaseNotes: "DEV Build #${{ github.run_number }} — ${{ github.event.head_commit.message }}"

      # ─── Firebase App Distribution (uat builds → testers) ──────────────
      - name: Upload UAT to Firebase
        if: github.ref_name == 'uat'
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: "1:552200590101:android:90b6122ab2ba06e552cf1c"
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          groups: testers
          file: mobile/build/app/outputs/flutter-apk/app-release.apk
          releaseNotes: "UAT Build #${{ github.run_number }} — ${{ github.event.head_commit.message }}"

      # ─── Artifacts ─────────────────────────────────────────────────────
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: mycoach-${{ github.ref_name }}-${{ github.run_number }}
          path: mobile/build/app/outputs/flutter-apk/app-*.apk
          retention-days: 30
