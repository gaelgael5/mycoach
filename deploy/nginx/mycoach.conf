# MyCoach — Configuration Nginx (Reverse Proxy)
# ─────────────────────────────────────────────────────────────────────────────

upstream mycoach_api {
    server api:8000;
    keepalive 32;
}

server {
    listen 80;
    server_name _;              # Accepter toutes les requêtes (adapter si domaine public)

    # ─── Health check (pour Docker healthcheck) ───────────────────────────
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # ─── Proxy vers l'API FastAPI ─────────────────────────────────────────
    location / {
        proxy_pass http://mycoach_api;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Keep-alive
        proxy_set_header Connection "";

        # Timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Taille max upload (photos de profil, etc.)
        client_max_body_size 10M;
    }

    # ─── Sécurité ─────────────────────────────────────────────────────────
    # Cacher la version Nginx
    server_tokens off;

    # Headers de sécurité
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
}

